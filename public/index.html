<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Gallery - Home</title>
    <meta name="description" content="Discover and share amazing cat photos in our beautiful gallery">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Modern Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">üê±</span>
                <span class="logo-text">CatsGallery</span>
            </a>

            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-link active" data-page="home">
                    <span class="nav-icon">üè†</span>
                    Home
                </a>
                <a href="/about" class="nav-link" data-page="about">
                    <span class="nav-icon">‚ÑπÔ∏è</span>
                    About
                </a>
                <a href="/contact" class="nav-link" data-page="contact">
                    <span class="nav-icon">‚úâÔ∏è</span>
                    Contact
                </a>
            </div>

            <div class="nav-auth" id="navAuth">
                <!-- Will be populated by JavaScript -->
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="registerBtn" class="btn btn-primary">Register</button>
            </div>

            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <header class="hero-header">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Cats Gallery</h1>
            <p class="hero-subtitle">Discover, share, and enjoy the cutest cat moments</p>
        </div>
    </header>

    <!-- Horizontal Search & Filter Section -->
    <div class="search-filter-controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search cats...">
            <span class="search-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
        </div>

        <div class="filter-container">
            <select id="tagFilterSelect">
                <option value="">All Tags</option>
            </select>
        </div>
    </div>

    <div id="pagination-wrapper">
        <div id="pagination" class="pagination-controls" style="display: none;">
            <button id="prevPageBtn" disabled>&laquo; Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPageBtn" disabled>Next &raquo;</button>
        </div>
    </div>

    <div id="gallery" class="gallery-container">
    </div>

    <!-- Cat Modal -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Cat</h2>
            <form id="catForm">
                <input type="hidden" id="catId" value="">

                <label for="catName">Name</label>
                <input type="text" id="catName" name="name" required>

                <label for="catTag">Tag</label>
                <input type="text" id="catTag" name="tag" required>

                <div style="display: flex; gap: 1rem;">
                    <div style="flex: 1;">
                        <label for="catAge">Age (Years)</label>
                        <input type="number" id="catAge" name="age" min="0" placeholder="e.g. 2">
                    </div>
                    <div style="flex: 1;">
                        <label for="catGender">Gender</label>
                        <select id="catGender" name="gender"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 1rem;">
                            <option value="">Unknown</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <label for="catOrigin">Origin</label>
                <input type="text" id="catOrigin" name="origin" placeholder="e.g. Siamese, Street Cat">

                <label for="catDescreption">Description</label>
                <textarea id="catDescreption" name="descreption" rows="3"></textarea>

                <label for="catImgUrl">Image URL (Optional)</label>
                <input type="text" id="catImgUrl" name="img"
                    placeholder="Paste image URL here or leave blank for random image">

                <button type="submit" class="save-btn">Save Cat</button>
            </form>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content auth-modal-content">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>

            <h2 class="auth-title">User Authentication</h2>

            <div class="auth-toggle">
                <button id="showLoginBtn" class="active">Sign In</button>
                <button id="showRegisterBtn">Register</button>
            </div>

            <form id="registerForm" style="display: none;">
                <h3>Create Account</h3>
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required minlength="3">

                <label for="regEmail">Email (Optional):</label>
                <input type="email" id="regEmail" name="email">

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required minlength="6">

                <button type="submit" class="btn btn-primary full-width">Register</button>
                <p id="registerMessage" class="message"></p>
            </form>

            <form id="loginForm">
                <h3>Access Account</h3>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit" class="btn btn-primary full-width">Sign In</button>
                <p id="loginMessage" class="message"></p>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
