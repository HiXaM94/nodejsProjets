<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Galery</title>
    <link rel="stylesheet" href="/style.css">
    </head>
<body>

    <header>
        <h1>Cats Galery</h1>
        <button id="addCatBtn">Add Cat</button>
    </header>

    <div class="search-row-wrapper">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Search by name, tag, or description..." />
        </div>
    </div>
    
    <div id="pagination-wrapper">
        <div id="pagination" class="pagination-controls" style="display: none;">
            <button id="prevPageBtn" disabled>&laquo; Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPageBtn" disabled>Next &raquo;</button>
        </div>
    </div>
    
    <div id="gallery" class="gallery-container">
        </div>

    <div id="catModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Cat</h2>
            <form id="catForm">
                <input type="hidden" id="catId" value="">
                
                <label for="catName">Name</label>
                <input type="text" id="catName" name="name" required>

                <label for="catTag">Tag</label>
                <input type="text" id="catTag" name="tag" required>

                <label for="catDescreption">Description</label>
                <textarea id="catDescreption" name="descreption" rows="3"></textarea>
                
                <label for="catImgUrl">Image URL (Optional)</label>
                <input type="text" id="catImgUrl" name="img" placeholder="Paste image URL here or leave blank for random image">

                <button type="submit" class="save-btn">Save Cat</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
